<div class="box-container">
    <div class="box">
        <h2 class="text-center">Login Page</h2>
        <form [formGroup] = "registerForm">
            <div class="row">
                <div class="col-6">
                    <div class="form-group inputbox mt-3">
                        <label for="username">Username :</label>
                        <input type="text" formControlName="userName" class="form-control" name="username" required="">
                    </div>
                    <div class="form-group inputbox mt-3">
                        <label for="password">Password :</label>
                        <input type="password" formControlName="password" class="form-control" name="password" required="">
                    </div>
                    <div class="form-group inputbox mt-3">
                        <label for="confirmpassword">Confirm Password :</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" name="confirmpassword" required="">
                    </div>
                </div>
                <div class="col-6">
                    <div formGroupName = "address">
                        <div class="form-group inputbox mt-3">
                            <label for="username">City :</label>
                            <input type="text" formControlName="city" class="form-control" name="city" required="">
                        </div>
                        <div class="form-group inputbox mt-3">
                            <label for="username">State :</label>
                            <input type="text" formControlName="state" class="form-control" name="state" required="">
                        </div>
                        <div class="form-group inputbox mt-3">
                            <label for="username">Pincode :</label>
                            <input type="number" formControlName="pincode" class="form-control" name="pincode" required="">
                        </div>
                    </div>
                </div>
                <input appChangeColor class="my-3 btn" type="submit" value="Register">
                <input appChangeColor 
                (click) = "displayValues()" 
                class="my-3 btn" type="button" value="Display">
            </div>
        </form>
        <div>{{registerForm.value | json}}</div>
    </div>
</div>
